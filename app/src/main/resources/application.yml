app:
  partition-count: 4

spring:
  r2dbc:
    url: r2dbc:postgresql://db:5432/intershopdb
    username: postgres
    password: postgres
  liquibase:
    enabled: true
    url: jdbc:postgresql://db:5432/intershopdb
    user: postgres
    password: postgres
  sql:
    init:
      mode: always
  data:
    redis:
      host: cache-db
      port: 6379
  cache:
    redis:
      time-to-live-seconds: 60