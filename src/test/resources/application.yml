spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true

  jpa:
    show-sql: true

  liquibase:
    enabled: true

hibernate:
  dialect: org.hibernate.dialect.H2Dialect
  hbm2ddl.auto: none